# 1. Configuración de conexión a PostgreSQL
# Si tu puerto no es 5432, cámbialo aquí.
spring.datasource.url=jdbc:postgresql://localhost:5432/polla_mundialista_db

# 2. Tus credenciales (PON AQUÍ LAS QUE USASTE AL INSTALAR POSTGRES)
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# 3. La Magia de JPA (Hibernate)
# Esto le dice a Java: "Si ves una Clase nueva, crea la tabla automáticamente en la BD"
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create

# 4. Para ver las consultas SQL en la consola (útil para aprender)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- CONFIGURACIÓN DE SEGURIDAD (JWT) ---
# Clave Secreta en Base64 (Esta cadena es "PollaMundialista2026_ClaveSuperSecreta_Para_Firmar_Tokens_JWT_Secure" codificada)
polla.app.jwtSecret=${JWT_SECRET_KEY}

# Duración del Token: 86400000 ms = 24 horas
polla.app.jwtExpirationMs=86400000